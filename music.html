<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8b5cf6">
    <meta name="description" content="Modern music player with YouTube integration and offline support">
    <title>Music Player - Music Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <nav>
            <div class="logo">Music Hub</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="music.html" class="active">Music</a>
            </div>
        </nav>

        <main class="music-page">
            <div class="player-section">
                <div class="now-playing">
                    <div class="album-art" id="album-art">
                        <div class="vinyl-spin" id="vinyl-spin"></div>
                        <div id="youtube-player" style="display: none;"></div>
                    </div>
                    <div class="track-info">
                        <h2 id="track-title">Select a track</h2>
                        <p id="track-artist">Unknown Artist</p>
                        <p id="track-credit" class="credit"></p>
                    </div>
                </div>

                <canvas id="waveform"></canvas>

                <div class="controls">
                    <div class="progress-container">
                        <div class="time" id="current-time">0:00</div>
                        <input type="range" id="progress-bar" min="0" max="100" value="0" step="0.1">
                        <div class="time" id="duration">0:00</div>
                    </div>

                    <div class="control-buttons">
                        <button id="prev-btn" class="control-btn">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                            </svg>
                        </button>
                        <button id="play-btn" class="control-btn play-btn">
                            <svg id="play-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                            <svg id="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                                <path d="M6 4h4v16H6zm8 0h4v16h-4z"/>
                            </svg>
                        </button>
                        <button id="next-btn" class="control-btn">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M16 18h2V6h-2zm-11-7l8.5-6v12z"/>
                            </svg>
                        </button>
                    </div>

                    <div class="volume-control">
                        <svg class="volume-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                        </svg>
                        <input type="range" id="volume-bar" min="0" max="100" value="70">
                    </div>
                </div>
            </div>

            <div class="playlist-section">
                <div class="playlist-header">
                    <h3>Playlist</h3>
                    <div class="playlist-actions">
                        <button id="restore-defaults-btn" class="icon-btn" title="Restore default tracks">
                            <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
                                <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
                            </svg>
                        </button>
                        <button id="api-key-btn" class="icon-btn api-key-btn" title="Manage YouTube API Key">
                            <svg viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
                                <path d="M12.65 10C11.83 7.67 9.61 6 7 6c-3.31 0-6 2.69-6 6s2.69 6 6 6c2.61 0 4.83-1.67 5.65-4H17v4h4v-4h2v-4H12.65zM7 14c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="add-track-section">
                    <button id="toggle-add-track" class="toggle-add-btn">
                        <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        Add Track
                    </button>

                    <div id="add-track-form" class="add-track-form" style="display: none;">
                        <textarea
                            id="youtube-url-input"
                            placeholder="Paste YouTube URL(s) here... (one per line for multiple videos)"
                            class="url-input url-textarea"
                            rows="3"
                        ></textarea>
                        <div class="form-buttons">
                            <button id="add-track-btn" class="btn-add">Add</button>
                            <button id="cancel-add-btn" class="btn-cancel">Cancel</button>
                        </div>
                        <p class="input-hint">Paste YouTube video or playlist URL(s) - one per line for multiple. Press Ctrl+Enter to add.<br><small>Note: Playlist extraction requires a free YouTube API key (click the key icon above).</small></p>
                    </div>
                </div>

                <div id="playlist" class="playlist">
                    <!-- Playlist items will be added here dynamically -->
                </div>
            </div>
        </main>
    </div>

    <audio id="audio-player"></audio>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="music.js"></script>
</body>
</html>
